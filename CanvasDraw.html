<!DOCTYPE html >
<head>
<meta charset="utf-8" />
<title>canvas绘图画布</title>
</head>

<body>
<canvas id="myCanvas" style="border:5px #CC0099 solid" width="400" height="200">
</canvas>
<!-- 调用JS画一圈一圈的蓝色1/4圆 -->
<script type="text/javascript">
    var c = document.getElementById("myCanvas");
    var context = c.getContext("2d");
    for( var i=1; i<=20;i++)
    {
        context.strokeStyle="blue";
        context.beginPath();
        context.arc(0,200,i*10,0,Math.PI*3/2,true);
	    context.stroke();
    }
</script>
</body>
</html>
